<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Users</title>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <div class="container-fluid justify-content-evenly">
        <a href="../index.html" class="navbar-brand fw-bold">Form</a>
        <a href="#" class="navbar-brand fw-bold">Users</a>
      </div>
    </nav>

    <div class="container-fluid" id="cardsPlaceholder"></div>

    <script>
      const createCards = () => {
        const cardDivToFill = document.getElementById("cardsPlaceholder")
        const usersLocalStorage = JSON.parse(localStorage.getItem("users"))

        usersLocalStorage.forEach(userObj => {
          const cardHtml = document.createElement("div")
          cardHtml.className = "card"
          cardHtml.innerHTML = ['<div class="card">',
                                '<div class="card-body">',
                                  `<h5 class="card-title">${userObj.user}</h5>`,
                                  `<h6 class="card-subtitle">${userObj.email}</h6>`,
                                '</div>',
                              '</div>'].join("")
          cardDivToFill.append(cardHtml)
        }); 
      }
      createCards()
    </script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
